
services:
  backend:
    build: ./backend
    volumes:
      - ./backend/data:/data   # persistence for JSON file
      - ./backend/.secrets:/app/backend/.secrets:ro   # mount credentials file
      - ./backend/logs:/app/backend/logs   # persist external access logs
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    depends_on: [backend]
    environment:
      - VITE_API_URL=http://backend:8000
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=80
    ports:
      - "5173:80"

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
