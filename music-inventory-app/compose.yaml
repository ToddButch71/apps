
services:
  backend:
    build: ./backend
    volumes:
      - ./backend/data:/data   # persistence for JSON file
      - ./backend/.secrets:/app/backend/.secrets:ro   # mount credentials file
      - ./backend/logs:/app/backend/logs   # persist external access logs
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    depends_on: [backend]
    environment:
      - VITE_API_URL=http://backend:8000
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=80
    ports:
      - "5173:80"

  public-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-public
    depends_on: [backend]
    ports:
      - "9000:80"

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  wireguard:
    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wg-easy
    env_file:
      - backend/.secrets.env  # Load WireGuard password from file
    environment:
      - WG_HOST=207.153.42.82  # Update this with your public IP
      - WG_PORT=51820
      - WG_DEFAULT_ADDRESS=10.8.0.x
      - WG_DEFAULT_DNS=1.1.1.1
      - WG_MTU=1420
      - WG_ALLOWED_IPS=0.0.0.0/0
      - WG_PERSISTENT_KEEPALIVE=25
    volumes:
      - ./wireguard:/etc/wireguard
    ports:
      - "51820:51820/udp"  # WireGuard VPN port
      - "51821:51821/tcp"  # Web UI port
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    privileged: true  # May be needed on macOS

  file-watcher:
    build:
      context: .
      dockerfile: Dockerfile.watcher
    container_name: file-watcher
    volumes:
      - .:/workspace  # Mount entire project
      - /var/run/docker.sock:/var/run/docker.sock  # Access to Docker daemon
    restart: unless-stopped
    depends_on:
      - public-frontend

